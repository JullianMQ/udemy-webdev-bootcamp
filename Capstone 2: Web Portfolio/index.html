<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <link href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="">

  <!-- Hero Section -->
  <main class="container-md-fluid">
    <div class="mt-5 sticky-top">
      <button class="btn btn-primary rounded-circle sticky-top float-end my-5 me-md-5 me-2" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
          class="bi bi-list"></i></button>
    </div>
    <div id="hero" class="container-fluid justify-content-center align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center ms-5" style="height: 100dvh;">
        <div>
          <img class="rounded-circle mb-4" width="200" src="images/profile-pic.jpg" alt="profile pic">
        </div>
        <h1 class="">Jullian Quiambao</h1>
        <h3 class="subheader">I'm a student programmer</h3>
      </div>
    </div>

    <!-- Resume -->
    <div id="resume" class="container-fluid justify-content-center align-items-center bg-info">
      <div class="d-flex flex-column justify-content-center align-items-start ms-5 border-start" style="height: 100dvh;">
        <h1 class="text-light">Resume</h1>
          <h3>Summary</h3>
          <div class="resume-circle"> </div>
      </div>
    </div>

    <!-- Projects-->
    <div id="projects" class="container-fluid justify-content-center align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-start ms-5" style="height: 100dvh;">
        <h1 class="">Projects</h1>
      </div>
    </div>

    <!-- About Me-->
    <div id="about" class="container-fluid justify-content-center align-items-center bg-info">
      <div class="d-flex flex-column justify-content-center align-items-start ms-5" style="height: 100dvh;">
        <h1 class="text-light">About Me</h1>
      </div>
    </div>

    <!-- Contact Me-->
    <div id="contact" class="container-fluid justify-content-center align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-start ms-5" style="height: 100dvh;">
        <h1 class="">Contact Me</h1>
      </div>
    </div>

    <!-- Offcanvas Sidebar -->

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-show="offcanvas" data-bs-backdrop="false"
      tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <div class="container">
          <div class="my-3 d-flex justify-content-center align-items-center">
            <img src="images/profile-pic.jpg" alt="profile pic" width="75" class="rounded-circle" />
          </div>
          <div class="my-3 d-flex justify-content-center align-items-center">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Jullian Quiambao</h5>
          </div>
        </div>
        <!--<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>-->
      </div>
      <div class="offcanvas-body">
        <ul class="sidebar-nav" style="list-style: none;">
          <li class="ms-3 my-3"><a class="link-underline link-underline-opacity-0" href="#hero">Home</a></li>
          <li class="ms-3 my-3"><a class="link-underline link-underline-opacity-0" href="#resume">Resume</a></li>
          <li class="ms-3 my-3"><a class="link-underline link-underline-opacity-0" href="#projects">Projects</a></li>
          <li class="ms-3 my-3"><a class="link-underline link-underline-opacity-0" href="#about">About Me</a></li>
          <li class="ms-3 my-3"><a class="link-underline link-underline-opacity-0" href="#contact">Contact Me</a></li>
        </ul>
      </div>
      <div class="offcanvas-footer container ms-2">
        <p class="lh-1 text"> Copyright 2024 Jullian Quiambao All Rights Reserved </p>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
