<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playing with grid</title>
    <link href="css/style.css" rel="stylesheet">
    <style>

      .container {
        display: grid;
        grid-template-columns: auto 400px minmax(200px, 500px);
        grid-template-rows: 1fr 1fr 2fr;
        grid-auto-rows: 50px;
      }
        
      .items-1 {
        background-color: purple;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items-1"><h1> 1 </h1></div>
      <div class="items-1"><h1> 2 </h1></div>
      <div class="items-1"><h1> 3 </h1></div>
      <div class="items-1"><h1> 4 </h1></div>
      <div class="items-1"><h1> 5 </h1></div>
      <div class="items-1"><h1> 6 </h1></div>
      <div class="items-1"><h1> 7 </h1></div>
      <div class="items-1"><h1> 8 </h1></div>
      <div class="items-1"><h1> 9 </h1></div>
      <div class="items-1"><h1> 10 </h1></div>
    </div>
  </body>
</html>
